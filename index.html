
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick of Meritocracy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        h1 { text-align: center; }
        .canvas-container { border: 1px solid #ccc; margin: 20px auto; max-width: 400px; }
        button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        img { display: block; margin: 20px auto; max-width: 150px; }
    </style>
</head>
<body>
    <img src="MISSION_DIVERSE_LOGO.jpg" alt="Mission Diverse Logo">
    <h1>Stick of Meritocracy</h1>
    <p id="challenge">Click the button to get a challenge!</p>
    <button onclick="getRandomChallenge()">Get a New Challenge</button>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="300" height="300" style="background-color: white;"></canvas>
    </div>

    <button onclick="clearCanvas()">Clear Drawing</button>
    <button onclick="saveDrawing()">Save Drawing</button>
    <button onclick="showGallery()">Show Gallery</button>

    <script src="app.js"></script>
</body>
</html>
